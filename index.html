<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=divice-width,initial-scale=1.0" ; />
    <link rel="stylesheet" href="styles.css" />
    <title>그림판</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">배경색</button>
        <button id="jsSave">저장</button>
        <button id="jsClear">초기화</button><br />
        <button id="jsRect">사각형</button>
        <button id="jsArc">원</button>
        <button id="jsTriangle">삼각형</button>
        <button id="jsText">텍스트</button><br />
        <input type="text" name="js_Text" id="js_Text" />
        <button id="js_TextBtn">입력</button><br />
        <select name="word" id="jsWord">
          <option value="Dotum">Dotum</option>
          <option value="Gulim">Gulim</option>
          <option value="Batang">Batang</option>
          <option value="Gungsuh">Gungsuh</option>
          <option value="Malgun Gothic">Malgun Gothic</option>
        </select>
        <select name="word_size" id="Word_Size">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
        <input
          type="file"
          id="jsImg"
          name="ImgFile"
          accept="image/*"
          onchange="loadFile(this)"
        />
      </div>
      <div class="controls__colors" id="JSColors">
        <div
          class="controls__color jsColor"
          style="background-color: black"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: red"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: orange"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: yellow"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: green"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: blue"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: navy"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: purple"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
